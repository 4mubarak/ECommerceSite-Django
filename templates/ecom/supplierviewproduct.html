<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid my-5">
    <div class="w-50 m-auto p-4 bg-info ">
        <h2 class="text-center mt-4"> User Details</h2>
        <table class="table bg-white">
            <tr>
                <th>Photo</th>
                <td><img src="/static/{{user.product_image}} " class="rounded  d-block" height="100px" width="120px"></td>
            </tr>
            <tr>
                <th>Supplier  Name</th>
                <td>{{user.supplier}}</td>
            </tr>

            <tr>
                <th> Product Name </th>
                <td>{{user.name}}</td>
            </tr>
            <tr>
                <th> Price</th>
                <td>{{user.price}}</td>
            </tr>
            <tr>
                <th>Discriptions</th>
                <td>{{user.description}}</td>
            </tr>
        </table>
    </div>
    <div class="text-center">
        </button><a href="/supplierdasboard/" class="btn btn-success"> Back </button></a>
    </div>
</div>
</body>
</html>
