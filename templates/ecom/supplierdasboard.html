<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>per.in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <hr>
    <a href="/supplierlogout/" class="btn btn-primary">Logout</a>
    <h1>Welcome, {{ supplier.first_name }}</h1>
    <hr>
<div class="container mt-5 bg-light" style="border:1px solid ; background-color:#1111; border-radius: 10px;">
    <h1 class="m-4 text-center">Product Records <a href="/supplieraddproduct/" class="btn btn-primary">Add Product</a></h1>
    <table class="table table-bordered">
        <tr class="bg-info text-white text-center ">
            <td > SR NO.  </td>
            <td> Name </td>
            <td> Photo  </td>
            <td> Price</td>
            <td>Descriptions</td>
            <td> Action  </td>
        </tr>
        {%for rec in records %}
        
        <tr class="text-center">
            <td>{{forloop.counter}}</td>
            <td>{{rec.name}}</td>
            <td><img src="/static/{{rec.product_image}}"class="rounded-circle" height="70px" width="70px"></td>
            <td>{{rec.price}}</td>
            <td>{{rec.description}}</td>
            <td> <a href="/suppliereditproduct/{{rec.id}}" class="btn btn-success">Edit</a>/
                <a href="/supplierdeleteproduct/{{rec.id}}" class="btn btn-danger">Delete</a>/
                <a href="/supplierviewproduct/{{rec.id}}" class="btn btn-primary">View</a>
            </td>
        </tr>
    {%endfor%}
    </table>
</div>
</body>
</html>
